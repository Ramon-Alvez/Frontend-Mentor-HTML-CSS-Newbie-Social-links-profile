<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/constants.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
  <main class="container">
    <div class="card">
      <div class="perfil">
        <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">

        <h1 class="nome">Jessica Randall</h1>
        <h2 class="localizacao">London, United Kingdom</h2>
        <p class="descricao">"Front-end developer and avid reader."</p>
      </div>

      <nav class="redes">
        <ul class="lista">
          <li>
            <a href="#"><button class="redes-item">GitHub</button></a>
          </li>

          <li>
            <a href="#"><button class="redes-item" >Frontend Mentor</button></a>
          </li>

          <li>
            <a href="#"><button class="redes-item">LinkedIn</button></a>
          </li>

          <li>
            <a href="#"><button class="redes-item">Twitter</button></a>
          </li>

          <li>
            <a href="#"><button class="redes-item">Instagram</button></a>
          </li>
        </ul>
      </nav>
    </div>

  </main>

  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ramon-alves-z/">Ramon Alves</a>.
    </div>
  </footer>

</body>

</html>
